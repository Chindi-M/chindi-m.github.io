---
layout: default
---

<article class="post">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="post-date">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.tags %}
      â€¢ 
      {% for tag in page.tags %}
        <span class="post-tag">#{{ tag }}</span>
      {% endfor %}
      {% endif %}
    </p>
    {{ content }}
  </div>
</article>
