<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png">
  <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  
  <!-- RSS Feed Auto-Discovery -->
  <link rel="alternate" type="application/rss+xml" 
        title="{{ site.title }} RSS Feed" 
        href="{{ '/feed.xml' | relative_url }}">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}">
  {% endif %}
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/about">About</a>
        <a href="{{ site.baseurl }}/blog">Blog</a>
        <a href="{{ site.baseurl }}/projects">Projects</a>
        <a href="{{ site.baseurl }}/contact">Contact</a>
      </nav>
    </div>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</p>
    </div>
  </footer>
  {% include analytics.html %}
</body>
</html>
